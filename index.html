<html>

<head>
    <script src="https://unpkg.com/vue@3.2.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            color: white;
            background-color: rgb(34, 33, 33);
        }

        .workers {
            margin-top: 20px;
        }

        .worker {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    Worker Server Running
    <div id="counter">
        Counter: {{ counter }}
        <div class="workers">
            <div>
                <button v-on:click="getworkers()">Get workers</button>
            </div>
            <div>
                <pre>{{ JSON.stringify(workers, null, 2) }}</pre>
            </div>
        </div>
        <div class="worker">
            <input v-model="name" />
            <div>
                <button v-on:click="start(name)">Execute</button>
                <button v-on:click="getstate(name)">Get State</button>
                <button v-on:click="remove(name)">Remove</button>
            </div>
            <div>State:</div>
            <pre>{{ JSON.stringify(state, null, 2) }}</pre>
        </div>
    </div>

    <script>
        var WorkerState = {
            DEFINED: 1,
            RUNNING: 2,
        }
        var ResultState = {
            CREATED: 0,
            NOTCREATED: 1
        }
        const Counter = {
            data() {
                return {
                    counter: 0,
                    workers: {},
                    state: {},
                    name: "default"
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            },
            methods: {
                start: function (name) {
                    var self = this;
                    // Make a request for a user with a given ID
                    axios.get(`/start/${name}`)
                        .then(function (response) {
                            // handle success
                            console.log(response);
                            self.state = response.data
                            // self.state.
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });
                },
                getstate: function (name) {
                    var self = this;
                    // Make a request for a user with a given ID
                    axios.get(`/status/${name}`)
                        .then(function (response) {
                            // handle success
                            console.log(response);
                            self.state = response.data
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });
                },
                remove: function (name) {
                    var self = this;
                    // Make a request for a user with a given ID
                    axios.get(`/remove/${name}`)
                        .then(function (response) {
                            // handle success
                            console.log(response);
                            self.state = response.data
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });
                },
                getworkers: function () {
                    var self = this;
                    // Make a request for a user with a given ID
                    axios.get(`/workers`)
                        .then(function (response) {
                            // handle success
                            console.log(response);
                            self.workers = response.data
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });
                },
            }
        }
        Vue.createApp(Counter).mount('#counter')
    </script>
</body>


</html>
